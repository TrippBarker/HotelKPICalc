<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel KPI Calculator</title>
</head>
<body>
    <header>
        <h1>HOTEL KPI CALCULATOR</h1>
    </header>
    <div id="form">
        <div class="input">
            <p>Total Rooms Available:</p>
            <input type="text" name="roomsAvailable" id="roomsAvailable">
        </div>
        <div class="input">
            <p>Rooms Sold:</p>
            <input type="text" name="roomsSold" id="roomsSold">
        </div>
        <div class="input">
            <p>Total Room Revenue ($):</p>
            <input type="text" name="revenue" id="revenue">
        </div>
    </div>
</body>
</html>
